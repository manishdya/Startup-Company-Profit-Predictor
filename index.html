<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Startup Profit Predictor | Project by Manish</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffcc80, #ffb74d, #ff8a65);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      color: #6a1b9a;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 30px 40px;
      width: 100%;
      max-width: 420px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    form:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #6a1b9a;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 2px solid #ba68c8;
      border-radius: 8px;
      transition: 0.3s;
      font-size: 15px;
    }

    input:focus, select:focus {
      border-color: #8e24aa;
      outline: none;
      box-shadow: 0 0 6px rgba(142, 36, 170, 0.3);
    }

    button {
      margin-top: 25px;
      background: linear-gradient(135deg, #8e24aa, #d81b60);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      width: 100%;
      padding: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #ab47bc, #ec407a);
    }

    .result {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 15px 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 18px;
      color: #4e342e;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #4e342e;
    }

    /* Input hover hint effect */
    input:hover, select:hover {
      border-color: #ab47bc;
    }

    /* Responsive Design */
    @media (max-width: 500px) {
      form {
        padding: 25px;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>üíº Startup Profit Predictor <br> <small>Project by Manish</small></h1>

  <form method="POST" action="/predict" onsubmit="return showLoader()">
    <label for="rnd">üí° R&D Spend:</label>
    <input type="number" step="0.01" name="rnd" placeholder="Enter R&D expenditure" required>

    <label for="admin">üè¢ Administration Spend:</label>
    <input type="number" step="0.01" name="admin" placeholder="Enter Administration cost" required>

    <label for="marketing">üìà Marketing Spend:</label>
    <input type="number" step="0.01" name="marketing" placeholder="Enter Marketing budget" required>

    <label for="state">üìç State:</label>
    <select name="state" required>
      <option value="" disabled selected>Select State</option>
      <option value="0">New York</option>
      <option value="1">California</option>
      <option value="2">Florida</option>
    </select>

    <button type="submit">üîÆ Predict Profit</button>
  </form>

  <div id="loading" style="display:none; margin-top:20px; font-weight:bold; color:#6a1b9a;">
    ‚è≥ Calculating prediction...
  </div>

  {% if prediction %}
  <div class="result">
    <p><strong>Predicted Profit:</strong> üí∞ {{ prediction }}</p>
  </div>
  {% endif %}

  <footer><h1>Made by Manish</h1></footer>

  <script>
    function showLoader() {
      document.getElementById('loading').style.display = 'block';
      return true; // allow form submission
    }
  </script>
</body>
</html>
